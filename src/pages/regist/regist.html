<ion-header>
    <ion-navbar>
        <ion-title>吃乎注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <img class="dv_logo" src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />

    <ion-list>

        <ion-item>
            <ion-label floating>用户：</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>密码：</ion-label>
            <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="icon-shop" block (click)="regist();">注册</button>
    </div>

</ion-content>
