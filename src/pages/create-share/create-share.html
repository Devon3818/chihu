<ion-header>

    <ion-navbar>
        <ion-title>分享</ion-title>
        <ion-buttons end (click)="send();">
            <ion-title>发送</ion-title>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-textarea placeholder="这一刻的想法..."></ion-textarea>

    <div *ngFor="let item of items" class="imgs" [style.background]="'url('+ item +')'"></div>

    <div [hidden]="ishide" (click)="presentActionSheet();" class="imgs" [style.background]="'url(assets/icon/addimg.png)'"></div>

</ion-content>
